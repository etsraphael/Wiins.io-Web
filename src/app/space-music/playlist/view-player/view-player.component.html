<!-- Component Body -->
<div class="card h-100">
  <!-- Music List -->
  <div *ngIf="musicList$ | async; let p" class="h-100">
    <!-- If a music was chosen -->
    <div class="description row mx-0 h-100" *ngIf="audio$ | async; let m">
      <!-- Info -->
      <div class="Picture-Info">
        <div class="row h-100">
          <div class="col-md-7 album my-auto">
            <img class="img-fluid" [src]="m.imgUrl">
          </div>
          <div class="col-md-5 information my-auto pr-0">
            <div class="name">
              <span>{{m.name}}</span>
            </div>
            <div class="group">
              <span>{{m.profile._meta.pseudo}}</span>
            </div>
          </div>
        </div>
      </div>
      <!-- Control and like -->
    </div>
  </div>
</div>
